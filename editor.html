<!DOCTYPE html>
<html>
    <head>
        <title>Text Editor</title>
        <link rel="stylesheet" href="editor.css">
        <link rel="stylesheet" href="bold.css">
    </head>
    <body>
        <div class="toolbar">
            <button id="bold-btn" class="toolbar-btn bold-btn">Bold</button>
            <button id="italic-btn" class="toolbar-btn bold-btn">Italic</button>
            <button id="underline-btn" class="toolbar-btn bold-btn">Uline</button>
            <button id="leftalign-btn" class="toolbar-btn bold-btn">L-align</button>
            <button id="rightalign-btn" class="toolbar-btn bold-btn">R-align</button>
            <button id="justify-btn" class="toolbar-btn bold-btn">Justify</button>
            </div>
            <div class="text-editor" contenteditable="true"></div>
            <script src="bold.js"></script>
    </body>
</html>
